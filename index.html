<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Check if QR Code library is loaded
        window.addEventListener('load', function() {
            if (typeof QRCode === 'undefined') {
                alert('QR Code library failed to load. Retrying...');
                // Attempt to reload the script
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js';
                document.head.appendChild(script);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Twitter Post QR Generator</h1>
        <div class="content-wrapper">
            <div class="form-section">
                <form id="twitterForm">
                    <div class="input-group">
                        <label for="username">Twitter Username:</label>
                        <input type="text" id="username" required placeholder="@username">
                    </div>
                    <div class="input-group">
                        <label for="tweetContent">Tweet Message:</label>
                        <textarea id="tweetContent" rows="3" placeholder="Enter your tweet message"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="hashtags">Hashtags:</label>
                        <input type="text" id="hashtags" placeholder="Enter hashtags separated by space">
                    </div>
                    <button type="submit">Generate QR Code</button>
                </form>
            </div>
            <div class="qr-section">
                <div id="qrcode"></div>
                <button id="copyButton" class="copy-button">Copy Tweet URL</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
